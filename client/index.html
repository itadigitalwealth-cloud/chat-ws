<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>AnonCipher Messenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">

    <!-- LOGIN SCREEN -->
    <div id="loginScreen" class="screen active">
      <div class="card login-card">
        <h1>AnonCipher</h1>
        <p class="tagline">Messenger anonimo e cifrato</p>

        <div class="tabs">
          <button id="tabLogin" class="tab active">Login</button>
          <button id="tabRegister" class="tab">Registrati</button>
        </div>

        <!-- LOGIN -->
        <div id="loginForm" class="form">
          <label>Username</label>
          <input id="loginUser" placeholder="@username">

          <label>Password</label>
          <input id="loginPass" type="password">

          <button id="loginBtn" class="main-btn">Accedi</button>
          <div id="loginStatus" class="status"></div>
        </div>

        <!-- REGISTER -->
        <div id="registerForm" class="form hidden">
          <label>Nuovo username</label>
          <input id="regUser" placeholder="@username">

          <label>Password</label>
          <input id="regPass" type="password">

          <button id="registerBtn" class="main-btn">Crea account</button>
          <div id="registerStatus" class="status"></div>
        </div>
      </div>
    </div>

    <!-- CHAT SCREEN -->
    <div id="chatScreen" class="screen">

      <div id="sidebar">
        <div id="profileBox">
          <div id="profileName">@???</div>
          <button id="logoutBtn">Logout</button>
        </div>

        <div class="search-area">
          <input id="searchUser" placeholder="Cerca utenti…">
          <button id="searchBtn">Cerca</button>
        </div>

        <div id="chatList"></div>
      </div>

      <div id="chatArea">
        <div id="chatHeader">
          <div id="chatTarget">@seleziona</div>
        </div>

        <div id="messages"></div>

        <div id="inputArea">
          <input id="msgInput" placeholder="Scrivi un messaggio…">
          <input id="fileInput" type="file">
          <button id="sendBtn">Invia</button>
        </div>
      </div>

    </div>

  </div>

  <script src="./app.js"></script>
</body>
</html>
