<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Chat E2EE per stanza</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0b0f;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #login,
    #chat {
      border: 1px solid #333;
      padding: 16px;
      border-radius: 10px;
      width: 420px;
      max-width: 95vw;
      background: #14141b;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }
    #chat {
      display: none;
    }
    h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    input,
    button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1f1f29;
      color: #f5f5f5;
      outline: none;
    }
    input:focus {
      border-color: #4f46e5;
    }
    button {
      cursor: pointer;
      background: #4f46e5;
      border-color: #4f46e5;
      font-weight: 600;
    }
    button:hover {
      filter: brightness(1.1);
    }
    #messages {
      border: 1px solid #333;
      height: 280px;
      overflow-y: auto;
      padding: 8px;
      background: #101018;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .msg-system {
      color: #9ca3af;
      font-style: italic;
      text-align: center;
      font-size: 12px;
    }
    .msg-row {
      display: flex;
    }
    .msg-own {
      justify-content: flex-end;
    }
    .msg-other {
      justify-content: flex-start;
    }
    .bubble {
      max-width: 70%;
      padding: 6px 10px;
      border-radius: 12px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .bubble-own {
      background: #4f46e5;
      color: #fdfdfd;
      border-bottom-right-radius: 2px;
    }
    .bubble-other {
      background: #1f2933;
      color: #e5e7eb;
      border-bottom-left-radius: 2px;
    }
    #roomInfo {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 6px;
    }
    #loginStatus {
      font-size: 12px;
      color: #f97373;
      min-height: 16px;
    }
  </style>
</head>
<body>
  <div id="login">
    <h3>Entra nella stanza cifrata</h3>
    <label>Password stanza (condivisa)</label>
    <input
      type="password"
      id="password"
      placeholder="Password stanza"
      autocomplete="off"
    />
    <button id="connectBtn">Connetti</button>
    <p id="loginStatus"></p>
  </div>

  <div id="chat">
    <h3>Chat E2EE</h3>
    <div id="roomInfo"></div>
    <div id="messages"></div>
    <input
      type="text"
      id="messageInput"
      placeholder="Scrivi e premi invio"
      autocomplete="off"
    />
  </div>

  <script>
    let socket = null;
    let roomKey = null;
    const clientId = crypto.randomUUID(); // ID random per distinguere me/altro

    const passwordInput = document.getElementById("password");
    const connectBtn = document.getElementById("connectBtn");
    const loginStatus = document.getElementById("loginStatus");
    const loginDiv = document.getElementById("login");
    const chatDiv = document.getElementById("chat");
    const roomInfo = document.getElementById("roomInfo");
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");

    const enc = new TextEncoder();
    const dec = new TextDecoder();

    const SALT = enc.encode("chat-e2ee-salt-ultra-stabile");

    async function deriveKeyFromPassword(password) {
      const keyMaterial = await crypto.subtle.importKey(
        "raw",
        enc.encode(password),
        { name: "PBKDF2" },
        false,
        ["deriveKey"]
      );

      const key = await crypto.subtle.deriveKey(
        {
          name: "PBKDF2",
          salt: SALT,
          iterations: 200000,
          hash: "SHA-256",
        },
        keyMaterial,
        {
          name: "AES-GCM",
          length: 256,
        },
        false,
        ["encrypt", "decrypt"]
      );

      return key;
    }

    async function encryptText(key, text) {
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const ciphertext = await crypto.subtle.encrypt(
        {
          name: "AES-GCM",
          iv,
        },
        key,
        enc.encode(text)
      );

      const ctArray = new Uint8Array(ciphertext);
      const all = new Uint8Array(iv.length + ctArray.length);
      all.set(iv, 0);
      all.set(ctArray, iv.length);

      return btoa(String.fromCharCode(...all));
    }

    async function decryptText(key, b64) {
      const bytes = Uint8Array.from(atob(b64), (c) => c.charCodeAt(0));
      const iv = bytes.slice(0, 12);
      const ct = bytes.slice(12);

      const plain = await crypto.subtle.decrypt(
        {
          name: "AES-GCM",
          iv,
        },
        key,
        ct
      );

      return dec.decode(plain);
    }

    function addSystemMessage(text) {
      const div = document.createElement("div");
      div.textContent = text;
      div.className = "msg-system";
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addChatMessage(text, isOwn) {
      const row = document.createElement("div");
      row.className = "msg-row " + (isOwn ? "msg-own" : "msg-other");

      const bubble = document.createElement("div");
      bubble.className = "bubble " + (isOwn ? "bubble-own" : "bubble-other");
      bubble.textContent = text;

      row.appendChild(bubble);
      messagesDiv.appendChild(row);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    connectBtn.onclick = async () => {
      const password = passwordInput.value.trim();

      if (!password) {
        loginStatus.textContent = "Metti una password seria.";
        return;
      }

      loginStatus.textContent = "Derivo chiave dalla password...";

      try {
        roomKey = await deriveKeyFromPassword(password);
      } catch {
        loginStatus.textContent = "Errore nella derivazione chiave.";
        return;
      }

      loginStatus.textContent = "Connessione al server...";

      socket = new WebSocket("ws://localhost:8080");

      socket.onopen = () => {
        socket.send(
          JSON.stringify({
            type: "join",
            password,
          })
        );
      };

      socket.onmessage = async (event) => {
        const data = JSON.parse(event.data);

        if (data.type === "welcome") {
          loginDiv.style.display = "none";
          chatDiv.style.display = "block";
          roomInfo.textContent = "Connesso alla stanza cifrata.";
          addSystemMessage("Connessione stabilita. I messaggi sono cifrati lato client.");
        } else if (data.type === "error") {
          // errori applicativi (rate limit, stanza, ecc.)
          addSystemMessage(data.message);
        } else if (data.type === "message") {
          try {
            const testo = await decryptText(roomKey, data.ciphertext);

            // distinguiamo mio messaggio / messaggio altrui usando un marker nel payload
            // aggiungiamo clientId solo lato mittente locale, non viene passato dal server,
            // quindi i messaggi ricevuti sono SEMPRE "other" agli altri client.
            // Qui lato client: se vogliamo vedere il nostro subito, lo aggiungiamo quando inviamo.
            addChatMessage(testo, false);
          } catch {
            addSystemMessage("[Messaggio non decifrabile (password diversa?)]");
          }
        }
      };

      socket.onclose = () => {
        addSystemMessage("Connessione chiusa.");
      };

      socket.onerror = () => {
        loginStatus.textContent = "Errore di connessione.";
      };
    };

    messageInput.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        const text = messageInput.value.trim();
        if (!text || !socket || socket.readyState !== WebSocket.OPEN || !roomKey)
          return;

        try {
          const ciphertext = await encryptText(roomKey, text);

          socket.send(
            JSON.stringify({
              type: "message",
              ciphertext,
            })
          );

          // Mostra subito il messaggio mio a sinistra
          addChatMessage(text, true);
          messageInput.value = "";
        } catch {
          addSystemMessage("Errore cifratura messaggio.");
        }
      }
    });
  </script>
</body>
</html>
