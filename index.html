<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Chat E2EE</title>
  <style>
    body {
      font-family: system-ui;
      background: #0b0b0f;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #login, #chat {
      width: 420px;
      background: #14141b;
      padding: 16px;
      border-radius: 10px;
      border: 1px solid #333;
    }
    #chat { display: none; }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1f1f29;
      color: #eee;
    }
    button {
      background: #4f46e5;
      border-color: #4f46e5;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #messages {
      background: #101018;
      border: 1px solid #333;
      height: 300px;
      overflow-y: auto;
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .row { display: flex; }
    .own { justify-content: flex-end; }
    .other { justify-content: flex-start; }
    .bubble {
      max-width: 70%;
      padding: 6px 10px;
      border-radius: 12px;
      word-break: break-word;
    }
    .b-own {
      background: #4f46e5;
      color: #fff;
      border-bottom-right-radius: 2px;
    }
    .b-other {
      background: #1f2933;
      border-bottom-left-radius: 2px;
    }
    .sys {
      text-align: center;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>

<body>

<div id="login">
  <h3>Entra</h3>
  <input id="password" type="password" placeholder="Password stanza" />
  <button id="connectBtn">Connetti</button>
  <div id="loginStatus"></div>
</div>

<div id="chat">
  <h3>Chat Cifrata</h3>
  <div id="messages"></div>
  <input id="messageInput" placeholder="Scrivi e premi invio" />
</div>

<script>
  let socket;
  let roomKey;
  const enc = new TextEncoder();
  const dec = new TextDecoder();

  const SALT = enc.encode("chat-salt-costante");

  async function deriveKey(password) {
    const m = await crypto.subtle.importKey(
      "raw",
      enc.encode(password),
      { name: "PBKDF2" },
      false,
      ["deriveKey"]
    );
    return crypto.subtle.deriveKey(
      {
        name: "PBKDF2",
        salt: SALT,
        iterations: 200000,
        hash: "SHA-256"
      },
      m,
      { name: "AES-GCM", length: 256 },
      false,
      ["encrypt", "decrypt"]
    );
  }

  async function encryptText(key, text) {
    const iv = crypto.getRandomValues(new Uint8Array(12));
    const ct = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, enc.encode(text));
    const a = new Uint8Array(ct);
    const out = new Uint8Array(iv.length + a.length);
    out.set(iv, 0);
    out.set(a, iv.length);
    return btoa(String.fromCharCode(...out));
  }

  async function decryptText(key, b64) {
    const bin = Uint8Array.from(atob(b64), c => c.charCodeAt(0));
    const iv = bin.slice(0, 12);
    const ct = bin.slice(12);
    const plain = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, ct);
    return dec.decode(plain);
  }

  function addSys(msg) {
    const d = document.createElement("div");
    d.className = "sys";
    d.textContent = msg;
    messages.appendChild(d);
    messages.scrollTop = messages.scrollHeight;
  }

  function addMsg(text, own) {
    const row = document.createElement("div");
    row.className = "row " + (own ? "own" : "other");
    const b = document.createElement("div");
    b.className = "bubble " + (own ? "b-own" : "b-other");
    b.textContent = text;
    row.appendChild(b);
    messages.appendChild(row);
    messages.scrollTop = messages.scrollHeight;
  }

  const passwordInput = document.getElementById("password");
  const connectBtn = document.getElementById("connectBtn");
  const login = document.getElementById("login");
  const chat = document.getElementById("chat");
  const messages = document.getElementById("messages");
  const messageInput = document.getElementById("messageInput");

  connectBtn.onclick = async () => {
    const pass = passwordInput.value.trim();
    if (!pass) return;

    roomKey = await deriveKey(pass);

    socket = new WebSocket(`wss://${location.host}`);

    socket.onopen = () => {
      socket.send(JSON.stringify({ type: "join", password: pass }));
    };

    socket.onmessage = async ev => {
      const data = JSON.parse(ev.data);

      if (data.type === "welcome") {
        login.style.display = "none";
        chat.style.display = "block";
        addSys("Connesso. Tutto cifrato.");
        return;
      }

      if (data.type === "error") {
        addSys(data.message);
        return;
      }

      if (data.type === "message") {
        try {
          const t = await decryptText(roomKey, data.ciphertext);
          addMsg(t, false);
        } catch {
          addSys("[Non decifrabile]");
        }
      }
    };
  };

  messageInput.addEventListener("keydown", async e => {
    if (e.key !== "Enter") return;
    const t = messageInput.value.trim();
    if (!t || !socket || socket.readyState !== WebSocket.OPEN) return;

    const ciphertext = await encryptText(roomKey, t);

    socket.send(JSON.stringify({ type: "message", ciphertext }));
    addMsg(t, true);
    messageInput.value = "";
  });
</script>

</body>
</html>
